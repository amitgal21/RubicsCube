<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Teaching Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div id="stage1" class="stage active" onclick="switchStage(1)">Stage 1: Cross</div>
            <div id="stage2" class="stage" onclick="switchStage(2)">Stage 2: Corners</div>
            <div id="stage3" class="stage" onclick="switchStage(3)">Stage 3: Edges</div>
            <div id="stage4" class="stage" onclick="switchStage(4)">Stage 4: Top Layer</div>
        </div>
        <div class="middle-column">
            <div class="iframe-container">
                <iframe 
                    src="https://ruwix.com/online-puzzle-simulators/"
                    title="3D Rubik's Cube"
                    scrolling="no" 
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
            <div id="algorithm-box">
                Select a stage to view the algorithm.
            </div>
        </div>
    </div>
    <script src="js/rendering.js"></script>
</body>
</html>
