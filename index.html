<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Teaching Website</title>
    <link rel="stylesheet" href="css/mainframe.css">
    <link rel="stylesheet" href="css/subframe.css">
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <div class="left-column">


            <div class="stages-container">
                <!-- Stages Dynamically Loaded -->

            </div>

        </div>
        <div class="middle-column">
            <div class="iframe-container">
                <iframe id="cube" src="https://ruwix.com/online-puzzle-simulators/" title="3D Rubik's Cube"
                    frameborder="0" allowfullscreen>
                </iframe>

                <!-- Floating buttons container -->
                <div class="cubeControls">
                    <a href="#" class="timer" id="timerBtn">00:00:00</a>
                    <a href="#" class="done-btn" id="doneBtn">Stage 1 Done!</a>
                    <a href="#" class="lost-btn" id="lostBtn">I'm Lost!</a>
                </div>

                <!-- Hidden message box that will appear on 'I've lost it' -->
                <div class="message-box minimized" id="messageBox">
                    <div class="message-content" id="messageContent">
                        <p id="messageText">It's ok, let's go back to the last safezone.
                            <br>Are target conditions for Stage
                            X met?
                        </p>
                        <div>
                            <button id="yesBtn">Yes</button>
                            <button id="noBtn">No</button>
                        </div>
                    </div>
                    <div class="hint-box" id="hintBox">
                        <img src="./media/hint.png" alt="Hint" />
                    </div>
                </div>
                <!-- Notation Box -->
                <div class="notation-box minimized" id="notationBox">
                    <div class="hint-box">
                        <img src="./media/notation.png" alt="Notation" />
                    </div>
                    <iframe src="https://cubesolve.com/" title="Notation Guide" frameborder="0" allowfullscreen></iframe>
                </div>
                

            </div>

        </div>
        <div class="right-column">
            <div id="algorithm-box">
                <button id="tst-btn"> TEST DRAG </button>
                Select a stage to view the algorithm.
            </div>
        </div>
    </div>
    <script src="js/rendering.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
